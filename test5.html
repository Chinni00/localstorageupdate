<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-primary bg-gradient">
    <form class="shadow-lg m-4 p-3">
        <h1 class="text-center text-warning">Booking Appointment</h1>
        <div class="mb-3 container bg-transparent">
            <label for="name" class="form-label m-2">Name:</label>
            <input type="text" placeholder="enter name" id="name" class="form-control">
            <label for="email" class="form-label m-2">Email</label>
            <input type="email" placeholder="enter mail" id="email" class="form-control">
            <label for="phone" class="form-label m-2">Phone No.</label>
            <input type="text" placeholder="enter phoneNo" id="phone" class="form-control">
            <div class="d-flex ">
                <button id="bookBtn" class="btn btn-warning w-100 mt-2 btn-outline-danger me-1">Book</button>
                <button id="getBtn" class="btn btn-warning w-100 mt-2 btn-outline-danger">get</button>
            </div>
        </div>
    </form>
    <div id="appointments">
        <h2 class="text-center">Appointments List</h2>
        <ul class="list-group " id="list"></ul>
    </div>
    <script src="./test5.js"></script>
</body>
</html>
